name: üêû Design Issue
description: This is a design issue on Figma
title: '[Design Issue] Type your title'
labels: [Bug, Needs Triage]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the issue you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Design Checklist
      options:
        - label: Layers named in alignment with component guidelines
          required: true
        - label: Accessible use of color and sufficient touch target area
          required: true
        - label: All interactive states accounted for
          required: true
        - label: Supported variant options included
      required: true

  - type: checkboxes
    attributes:
    label: Design Checklist
    description: Relevant variants like sizing, styles, icons, error states, etc are included in components. Please note in review request if any currently supported variants are intentionally excluded or removed.
    options:

  - type: checkboxes
    attributes:
      description: Adding or updating information about the component in the properties panel. Include link to any documentation if it currently exists.
      options:
        - label: Component description included
    validations:
      required: true
